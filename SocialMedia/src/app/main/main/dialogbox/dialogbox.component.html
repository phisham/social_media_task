<div class="mutual">
  <h2 class="head">Mutual Friends</h2>
  <div class="out_box mat-elevation-z1" *ngIf="result.length">
    <div class="box mat-elevation-z1" *ngFor="let i of result">
      <div class="content">
        <img class="pic" [src]="i.image" alt="">
        <div class="detail">
          <h2>{{i.username}}</h2>
          <h4 style="margin-top: -10px;">{{i.bio ? i.bio : 'new to instagram'}}</h4>

        </div>

      </div>

      <br>

    </div>
  </div>
  <div *ngIf="!result.length">
    <h2 style="font-family: 'Times New Roman', Times, serif;">- - No Mutual Friends Available - -</h2>
  </div>
</div>
